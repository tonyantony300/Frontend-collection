<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="project12.css">
    <title>Background Slider</title>
</head>
<body>

    <div class="slider-container">
        <div class="slide active" style="background-image: url(https://source.unsplash.com/CjAAw3IUlBw);">
        </div>
        <div class="slide " style="background-image: url(https://source.unsplash.com/SPbQWvuwFZw);">
        </div>
        <div class="slide " style="background-image: url(https://source.unsplash.com/UUPsAkA6jQA);">
        </div>
        <div class="slide " style="background-image: url(https://source.unsplash.com/nGf94oTHZV4);">
        </div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
   
    <script src="project12.js"></script>
</body>
</html>
